name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Change this to your default branch, if it's different (e.g., 'master')

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # You can change this to the version of Node.js you're using

      - name: Install dependencies
        run: npm install

      - name: Build and export
        run: |
          npm run build
          npm run export

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # This is the branch where the site will be deployed
          folder: out # This is the folder where your exported site will be (usually 'out' for Next.js)
          token: ${{ secrets.GITHUB_TOKEN }}
